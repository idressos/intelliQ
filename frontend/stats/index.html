    <title>intelliQ - intelligent questionnaires</title>
    <link rel="stylesheet" href="../css/main.css">

    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">

<body>
    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href=".."><img class="img-fluid" src="../img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../questionnaires">Questionnaires</a></li>
                    <li class="nav-item"><a class="nav-link active" href=".">Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class=" container homepar">
        <div class="mcontainer loader centered qcontainer"></div>
        <div id="loaded" style="display: none;">
            <h3 class="display-5 homepar">Statistics</h3>
            
            <table style="font-size: large;" class="table">  
                <tr>
                    <th scope="col">Questionnaires</th>
                    <td style="width: 50%;" id="td1" scope="col"></td>
                </tr>
                <tr>
                    <th scope="col">Keywords</th>
                    <td id="td2" scope="col"></td>
                </tr>
                <tr>
                    <th scope="col">Questions</th>
                    <td id="td3"scope="col"></td>
                </tr>
                <tr>
                    <th scope="col">Options</th>
                    <td id="td4"scope="col"></td>
                </tr>
                <tr>
                    <th scope="col">Answers</th>
                    <td id="td5"scope="col"></td>
                </tr>
                <tr>
                    <th scope="col">Sessions</th>
                    <td id="td6"scope="col"></td>
                </tr>
            </table>
        </div>
    <script type="module" src="../js/stats.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
