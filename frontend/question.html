<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intelliQ - intelligent questionnaires</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <script type="text/javascript">
        window.addEventListener('keydown', function(e) {
            if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
                if (e.target.nodeName == 'INPUT' && e.target.type == 'text') {
                    e.preventDefault();
                    return false;
                }
            }
        }, true);
    </script>
    <script type="text/javascript">
        window.addEventListener('keydown', function(e) {
            if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
                if (e.target.nodeName == 'INPUT' && e.target.type == 'text') {
                    e.preventDefault();
                    return false;
                }
            }
        }, true);
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #7FC37E;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#"><img src="img/logo.png" style="width: 115px; height: auto; filter: brightness(0) invert(1);"></a>
                <div class="navbar-nav">
                    <a class="nav-link" href="questionnaires.html">Questionnaires</a>
                    <a class="nav-link" href="about.html">About</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="loader mycontainer qcontainer"></div>

    <div id="loaded" style="display: none;" class="mycontainer qcontainer">
        <div id="questionnaire" class="justify-center flex-column">
            <h3 id="question"></h3>
            <form id="myform">
                <div style="font-size: x-large;" id="option-container">
                </div>
                <div class=" flex-row" style="margin-top:10px">
                    <button id='clr' type="reset" class="btn btn-primary btn-success">Clear</button>
                    <button id='skip' class="btn btn-primary btn-success" style="margin-left: 10px;">Skip</button>
                    <button id='sbt' type="submit" disabled class="btn btn-primary btn-success" style="margin-left: 10px;">Next</button>
                </div>
            </form>
        </div>
    </div>
    <button id='result' class="text-centered btn-centered btn btn-primary btn-success">Submit</button>
    <script type="module" src="js/question.js"></script>
</body>

</html>
