<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intelliQ - intelligent questionnaires</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href=".."><img class="img-fluid" src="../img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href=".">Questionnaires</a></li>
                    <li class="nav-item"><a class="nav-link" href="../stats">Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 id="pick" class="display-5 homepar">Pick a questionnaire:</h3>
    <div class="mcontainer loader centered qcontainer"></div>
    <div id="loaded" style="display: none;">
        <form style="width: 100vw;" id="form">
            <table style="font-size: x-large;" class="table">
                <thead>
                    <tr style="width: 100%;">
                        <th scope="col"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                    </tr>
                </thead>

                <tbody id="questn">

                </tbody>
            </table>
            <div class="centered">
                <button id="sbt" type="sumbit" disabled class="btn btn-primary btn-success">Go!</button>
            </div>
        </form>
    </div>
    <script type="module" src="../js/questionnaires.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
