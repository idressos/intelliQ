<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intelliQ - intelligent questionnaires</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    <script type="text/javascript">
        window.addEventListener('keydown', function(e) {
            if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
                if (e.target.nodeName == 'INPUT' && e.target.type == 'text') {
                    e.preventDefault();
                    return false;
                }
            }
        }, true);
    </script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href=".."><img class="img-fluid" src="../img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../questionnaires">Questionnaires</a></li>
                    <li class="nav-item"><a class="nav-link" href="../stats">Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="loader mycontainer qcontainer"></div>

    <div id="loaded" style="display: none;" class="mycontainer qcontainer">
        <div id="questionnaire" class="justify-center flex-column">
            <h3 id="question"></h3>
            <form id="myform">
                <div style="font-size: x-large;" id="option-container">
                </div>
                <div class=" flex-row" style="margin-top:10px">
                    <button id='clr' type="reset" class="btn btn-primary btn-success">Clear</button>
                    <button id='skip' type="button" class="btn btn-primary btn-success" style="margin-left: 10px;">Skip</button>
                    <button id='sbt' type="submit" disabled class="btn btn-primary btn-success" style="margin-left: 10px;">Next</button>
                </div>
            </form>
        </div>
    </div>
    <button id='result' class="text-centered btn-centered btn btn-primary btn-success">Submit</button>
    <script type="module" src="../js/questionnaire.js"></script>
</body>

</html>
