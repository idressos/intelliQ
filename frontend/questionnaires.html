<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelliq</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg mynav">
        <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" style="font-size: 30px;" href="index.html"><b>Intelliq</b></a>
            <div class="navbar-nav">
                <a class="nav-link navfont" href="questionnaires.html">Questionnaires</a>
                <a class="nav-link navfont" href="about.html">About</a>
            </div>
        </div>
        </div>
    </nav>
    <h3 class="display-5 homepar">Please select a Questionnaire from the list!</h3>
    <ul></ul>
    <script>
      fetch('https://api.intelliq.site/intelliq_api/questionnaires')
        .then(res => {
          return res.json();
        })
        .then(data =>{
          console.log(data);
          data.forEach(qsn =>{
            const markup =
            `<li>${qsn.questionnaireID}</li>
            <li>${qsn.questionnaireTitle}</li>
            `;

            document.querySelector('ul').insertAdjacentHTML('beforeend',markup);
          });
        });
    </script>
    <script src="./assets/bootjs/bootstrap.bundle.min.js"></script>

</body>
</html>
